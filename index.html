<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Nav</title>
    <script
      src="https://kit.fontawesome.com/d8755d0e3c.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

        <div class="logo" id="btn">

      </div>

        <!-- <p class="nav" id="nav">MAIN NAVIGATION</p><p class="nav2" id="nav2">NAV</p> -->
        <ul>
          <a href="#">
            <li>
              <i class="fa-solid fa-house-chimney"></i>
              <p class="nav-item">Dashboard</p>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fas fa-clock fa-fw"></i>
              <p class="nav-item">Projects</p>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa-solid fa-message"></i>
              <p class="nav-item">Messages</p>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa-solid fa-suitcase"></i>
              <p class="nav-item">Services</p>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa-solid fa-users"></i>
              <p class="nav-item">Customers</p>
            </li>
          </a>
          <a href="#">
            <li>
              <i class="fa-solid fa-gear"></i>
              <p class="nav-item">Settings</p>
            </li>
          </a>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
